<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="logo3.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration | Altitudes</title>
    <link rel="stylesheet" href="account_style.css">
</head>

<body>

     <!-- Header section include navbar and home image -->
     <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="logo3.png" width="125px">
                </div>
                <nav>
                    <ul>
                        <li><a href="Home.html">Home</a></li>
                        <li><a href="product.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <img src="cart.png" width="30px" height="30px">
            </div>
        </div>
    </div>


    <div class="section">
        <!-- Form Part -->
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>

                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">

                <a href="https://www.fb.com/"><img src="fb.png"></a>
                <a href="https://www.twitter.com/"><img src="tw.png"></a>
                <a href="https://www.google.com/"><img src="gp.png"></a>
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Part -->
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        // Register and login Function.
        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
